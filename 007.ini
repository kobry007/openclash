[custom]
; 简化后的配置，保留 Google 和 YouTube 的规则
; 删除了不需要的节点和规则

; 规则集定义
ruleset=🎯 全球直连,https://raw.githubusercontent.com/kobry007/openclash/main/Direct.list
ruleset=🚀 节点选择,https://raw.githubusercontent.com/kobry007/openclash/main/ProxyLite.list
ruleset=🍀 Google,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Google/Google.list
ruleset=📹 YouTube,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/YouTube.list
ruleset=🐟 漏网之鱼,[]FINAL

; 策略组定义
custom_proxy_group=🚀 节点选择`select`[]DIRECT`[]PROXY
custom_proxy_group=📹 YouTube`select`[]🚀 节点选择`[]DIRECT
custom_proxy_group=🍀 Google`select`[]🚀 节点选择`[]DIRECT
custom_proxy_group=🎯 全球直连`select`[]DIRECT`[]🚀 节点选择`[]PROXY
custom_proxy_group=🐟 漏网之鱼`select`[]DIRECT`[]🚀 节点选择

; 自定义规则集
enable_rule_generator=true
overwrite_original_rules=true
